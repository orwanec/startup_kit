<!--
 **Note** This is a template for index.html
 Uses EJS and htmlWebpackPlugin to generate a diff index.html for each env.
-->
<!DOCTYPE html>
<HTML lang="en">
<HEAD>
  <% if (htmlWebpackPlugin.options.trackJSToken){ %>
  <!-- START TRACKJS-->
  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
  <script>
    window.TrackJS && TrackJS.install({
      token: '<%=htmlWebpackPlugin.options.trackJSToken%>'
      // for more configuration options, see https://docs.trackjs.com
    });
  </script>
  <!-- END TRACKJS-->
  <% } %>
  <META charset="UTF-8">
  <TITLE>
    A Small Hello
  </TITLE>
</HEAD>
<BODY>
  <H1>Hi Hassan</H1>
  <div><P>This is very minimal "hello world" HTML document.</P></div>

  <h1>Users</h1>
  <table>
    <thead>
      <th>&nbsp;</th>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>email</th>
    </thead>
    <tbody id="users">

    </tbody>
  </table>

</BODY>
</HTML>
